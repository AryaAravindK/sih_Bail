<div id="chatbot-container">
    <div class="chat-container" id="chatContainer">
        <div class="chat-box" id="chatBox">
            <button class="close-button" id="closeButton">âœ–</button>
            <div class="messages" id="messages" style="max-height: 300px; overflow-y: auto;">
                <!-- Chat history will be appended here -->
            </div>
            <div class="input-container">
                <textarea id="userInput" placeholder="Type your message..."></textarea>
                <button id="sendButton">Send</button>
            </div>
        </div>
    </div>
    <button class="chat-button" id="chatButton">ðŸ’¬</button>
</div>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f4f4f4;
    }

    .chat-container {
        position: fixed;
        bottom: 20px;
        right: 20px;
        display: none; /* Hidden by default */
    }

    .chat-box {
        width: 300px;
        height: 400px;
        background-color: #ffffff;
        border: 1px solid #ccc;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        position: relative;
    }

    .close-button {
        position: absolute;
        top: 10px;
        right: 10px;
        border: none;
        background: none;
        font-size: 20px;
        cursor: pointer;
        color: #333;
    }

    .messages {
        flex: 1;
        padding: 10px;
        overflow-y: auto;
        border-bottom: 1px solid #ccc;
        height: 350px;
    }

    .input-container {
        display: flex; /* Align textarea and button side by side */
    }

    textarea {
        width: 100%;
        height: 50px;
        border: 1px solid #ccc;
        border-radius: 4px;
        padding: 10px;
        resize: none; /* Prevent resizing */
        margin: 5px 0; /* Add margin for spacing */
    }

    button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
        border-radius: 4px;
        margin-left: 5px; /* Space between textarea and button */
    }

    button:hover {
        background-color: #0056b3;
    }

    .chat-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        border: none;
        background-color: #007bff;
        color: white;
        font-size: 24px;
        cursor: pointer;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .chat-button:hover {
        background-color: #0056b3;
    }

    /* New styles for message elements */
    .user-message,
    .ai-message {
        margin: 5px 0; /* Space between messages */
        padding: 8px;
        border-radius: 4px;
    }

    .user-message {
        background-color: #d1e7dd; /* Light green background for user messages */
        align-self: flex-end; /* Align user messages to the right */
    }

    .ai-message {
        background-color: #f8d7da; /* Light red background for AI messages */
        align-self: flex-start; /* Align AI messages to the left */
    }
</style>

<script>
    const chatButton = document.getElementById('chatButton');
    const chatContainer = document.getElementById('chatContainer');
    const closeButton = document.getElementById('closeButton');
    const sendButton = document.getElementById('sendButton');
    const userInput = document.getElementById('userInput');
    const messages = document.getElementById('messages');

    // Toggle chat box visibility
    chatButton.addEventListener('click', () => {
        chatContainer.style.display = 'block';
        chatButton.style.display = 'none'; // Hide chat button
    });

    // Close chat box and show chat button
    closeButton.addEventListener('click', () => {
        chatContainer.style.display = 'none';
        chatButton.style.display = 'block'; // Show chat button
    });

    // Handle sending messages
    sendButton.addEventListener('click', () => {
        const userMessage = userInput.value.trim();
        if (userMessage) {
            // Display user message
            const userMessageElement = document.createElement('div');
            userMessageElement.textContent = 'You: ' + userMessage;
            userMessageElement.classList.add('user-message'); // Add user message class
            messages.appendChild(userMessageElement);

            // Clear input
            userInput.value = '';

            // Simulate AI response (replace with your chatbot logic)
            fetch("{% url 'chatbot' %}", {
                method: "POST",
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: `message=${userMessage}`
            })
            .then(response => response.json())
            .then(data => {
                const aiResponseElement = document.createElement('div');
                aiResponseElement.textContent = 'AI: ' + data.response; // Use the AI response
                aiResponseElement.classList.add('ai-message'); // Add AI message class
                messages.appendChild(aiResponseElement);
                messages.scrollTop = messages.scrollHeight; // Scroll to the bottom
            });
        }
    });
</script>
