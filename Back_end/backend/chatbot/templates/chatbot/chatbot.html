{% extends "layout.html" %}

{% block content %}
<div class="chat-container">
    <div id="chat-history">
        {% for chat in chat_history %}
            <div class="chat-message">
                <strong>You:</strong> {{ chat.message }}
                <br>
                <strong>Bot:</strong> {{ chat.response }}
            </div>
        {% empty %}
            <p>No chat history yet.</p>
        {% endfor %}
    </div>

    <div class="chat-input">
        <textarea id="user-message" placeholder="Type your message"></textarea>
        <button id="send-btn">Send</button>
    </div>
</div>

<script src"static 'chatbot/js/chatbot.js'">

    document.getElementById('send-btn').addEventListener('click', function() {
        const message = document.getElementById('user-message').value;
        
        fetch("{% url 'chatbot' %}", {
            method: "POST",
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
                'X-CSRFToken': '{{ csrf_token }}'
            },
            body: `message=${message}`
        })
        .then(response => response.json())
        .then(data => {
            const chatHistory = document.getElementById('chat-history');
            chatHistory.innerHTML += `<strong>You:</strong> ${data.message}<br><strong>Bot:</strong> ${data.response}<br><br>`;
            document.getElementById('user-message').value = '';
        });
    });
</script>
{% endblock %}
