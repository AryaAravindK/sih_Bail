<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <link rel="stylesheet" href="Judicial Autorities.css">
</head>

<body>
    <nav class="header">
        <div class="logo">
            <img src="Assessts/bail simple.png" alt="Bail Reckoner Logo" class="logo-image">
            <h1>Bail Reckoner</h1>
        </div>
        <ul class="nav-links">
            <li class="nav-link"><a href="#">Home</a></li>
            <li class="nav-link"><a href="#">About</a></li>
            <li class="nav-link"><a href="#">Contact us</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="left-column">
            <h2><center>Enter Details</center></h2>
            <form id="bailForm">
                <div>
                    <label for="offense">Nature of Offense</label>
                    <select id="offense">
                        <option value="Assault">Assault</option>
                        <!-- Add more offenses as needed -->
                    </select>
                </div>

                <div>
                    <label for="criminalRecord">Past Criminal Record</label>
                    <select id="criminalRecord">
                        <option value="1">1</option>
                        <!-- More options -->
                    </select>
                </div>

                <div>
                    <label for="evidenceRating">Rating of Evidence in Favor (0-10):</label>
                    <select id="evidenceRating">
                        <option value="3">3</option>
                        <!-- More options -->
                    </select>
                </div>

                <div>
                    <label for="visa">Has Visa/Passport:</label>
                    <select id="visa">
                        <option value="No">No</option>
                        <option value="Yes">Yes</option>
                    </select>
                </div>

                <div>
                    <label for="foreignTies">Strong Foreign Country Ties:</label>
                    <select id="foreignTies">
                        <option value="No">No</option>
                        <option value="Yes">Yes</option>
                    </select>
                </div>

                <div class="personal-info">
                    <h3>Personal Circumstances</h3>
                    <div>

                        <label for="age">Age:</label>
                        <input type="number" id="age" value="30">
                    </div>

                    <div>
                        <label for="gender">Gender:</label>
                        <select id="gender">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <!-- More options -->
                        </select>
                    </div>

                    <div>
                        <label for="medical">Medical Condition:</label>
                        <select id="medical">
                            <option value="None">None</option>
                            <!-- More conditions -->
                        </select>
                    </div>


                </div>
                <button type="submit">Submit</button>
            </form>
        </div>


        <div class="right-column">
            <div class="top-row">
                <h2>
                    <center>Result</center>
                </h2>
                <p>This is the top row in the right column.</p>
            </div>
            <div class="bottom-row">
                <h2>Similar Cases</h2>
                <p>This is the bottom row in the right column.</p>
                <p>Lorem, ipsum dolor sit amet 
            </div>
        </div>
    </div>
    <footer class="footer">
        <span>Copyrights reserved by @ 2024 TeamNirvana</span>
    </footer>
</body>

</html>
